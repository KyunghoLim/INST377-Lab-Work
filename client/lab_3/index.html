<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyungho Lim's Lab 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- wrapper -->
    <header class="header"><h1>Kyungho Lim's Lab For INST377</h1></header>
    <div class="container">
        <!-- container -->
        <div class="left_section box">
            <!-- left inputs -->
            <h2>Album Names</h2>
            <ol class="box">
                <li>KARA - When I move</li>
                <li>Gym Class Heroes - Stereo Hearts</li>
                <li>ReoNa - ANIMA</li>
                <li>Kenshi Yonezu - Kick Back</li>
                <li>BE'O - LOVE Me</li>
            </ol>
        </div>
        <div class="right_section box">
            <!-- right side -->
            <!-- images box -->
            <h2>Image Carousel</h2>
            <div class="carousel">
                <button class="prev">prev</button>
                <div class="slides">
                    <div class="carousel_item visible"><img id="slide_1" src="images\KARA.jpg" alt="KARA picture" /></div>
                    <div class="carousel_item hidden"><img id="slide_2" src="images\Anima.jpg" alt="Anima picture" /></div>
                    <div class="carousel_item hidden"><img id="slide_3" src="images\Kick_back.png" alt="Kick back picture" /></div>
                    <div class="carousel_item hidden"><img id="slide_4" src="images\LOVE_me.jpg" alt="LOVE me picture" /></div>
                </div>
                <button class="next">next</button>
            </div>
            <div class="box">
                <!-- description box -->
                Album cover pictures. 
            </div>
        </div>
    </div>
    </div>
    <div>
    <footer class="footer">
        GitHub Account Name: <a href="http://github.com/KyunghoLim/INST377-Lab-Work" target="_blank" rel="noopener noreferrer">KyunghoLim</a>
    </footer>
    </div>
    <script src="script.js" ></script>
</body>
</html>
